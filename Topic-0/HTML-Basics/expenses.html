<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Expenses table</title>
      <link rel="stylesheet" href="./style/expenses.css">
  </head>
  <body>
    <section>
        <table summary="A summary of last month expenses">
            <caption>Month Expenses</caption>
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Rental</td>
                    <td>$2800</td>
                </tr>
                <tr>
                    <td scope="row">Food</td>
                    <td>$4000</td>
                </tr>
                <tr>
                    <td scope="row">Fun</td>
                    <td>$400</td>
                </tr>
                <tr>
                    <td scope="row">Cleaning Articles</td>
                    <td>$1500</td>
                </tr>
            </tbody>
        </table>
    </section>  
  </body>
</html>
