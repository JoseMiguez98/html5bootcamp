<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Expenses table</title>
      <link rel="stylesheet" href="./style/expenses.css">
  </head>
  <body>
    <section>
      <figure>
          <table>
              <caption>A summary of monthly expenses</caption>
              <thead>
                  <tr>
                      <th scope="col">Category</th>
                      <th scope="col">Total</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <th scope="row">Rental</th>
                      <td>$2800</td>
                  </tr>
                  <tr>
                      <th scope="row">Food</th>
                      <td>$4000</td>
                  </tr>
                  <tr>
                      <th scope="row">Fun</th>
                      <td>$400</td>
                  </tr>
                  <tr>
                      <th scope="row">Cleaning Articles</th>
                      <td>$1500</td>
                  </tr>
              </tbody>
          </table>
        </figure>
    </section>  
  </body>
</html>
