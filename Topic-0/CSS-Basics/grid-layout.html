<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Grid-Layout</title>
</head>
<body>
    <section class="container">

      <div class="row clearfix">
        <div class="column third">
            <div class="img-wrapper">
                <div class="description-box">Jupyter screen graphics</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2015/03/jupiter-ascending-motion-graphics-01-450x192.jpg" alt="Jupyter screen graphics">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Girl Poster</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2015/02/proposed-chicago-advertising-campaign-01-450x706.jpg" alt="Girl Poster">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Pablo & Rusty's</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2015/03/pablo-and-rustys-brand-id-1-450x300.jpg" alt="Pablo & Rusty's">
            </div>
        </div>
        <div class="column third">
            <div class="img-wrapper">
                <div class="description-box">F/W Collection</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2014/11/page-three-hundred-01-450x502.jpg" alt="F/W Collection">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Stay Hungry</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2014/12/stay-hungry-letterpress-poster-01-450x315.jpg" alt="Stay Hungry">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Wine Bottles</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2014/10/the-bone-line-packaging-01-450x537.jpg" alt="Wine Bottles">
            </div>
        </div>
        <div class="column third">
            <div class="img-wrapper">
                <div class="description-box">Helsinki Design Week</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2014/12/helsinki-design-week-identity-01-450x300.jpg" alt="Helsinki Design Week">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Geometric Love</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2015/01/geometric-love-print-01-450x316.jpg" alt="Geometric Love">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Recorder Magazine</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2014/11/the-recorder-magazine-01-450x299.jpg" alt="Recorder Magazine">
            </div>
            <div class="img-wrapper">
                <div class="description-box">Film Festival</div>
                <img src="http://incredibletypes.com/it-cms/wp-content/uploads/2014/10/mix-copenhagen-film-festival-brand-identity-01-450x281.jpg" alt="Film Festival">
            </div>
        </div>
      </div>
    </section>
</body>
</html>
