<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" async></script>
    <title>Movie trailers</title>
</head>
<body>
    <section class="container">

        <section class="section hidden">
            <h1>Hello World!</h1>
        </section>
        <button type="button" class="button alert">Get a joke!</button>
        <header>
            <h1>Some movie trailers</h1>
        </header>
        <article> 
            <h2>Check out the new "Joker" movie trailer!</h2>
            <figure>
                <iframe width="851" height="435" src="https://www.youtube.com/embed/t433PEQGErc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </figure>
            <figcaption>Joker - Teaser Trailer - In Theaters October 4</figcaption>
        </article>
        
        <article>
            <h2>And we also have a new "IT" Chapter!</h2>

                <iframe width="851" height="435" src="https://www.youtube.com/embed/zqUopiAYdRg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </article>

    </section>
