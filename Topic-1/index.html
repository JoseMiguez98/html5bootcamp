<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie trailers</title>
</head>
<body>
    <section class="container">
        <section class="random-content-container">

            <header>
                <section class="section hidden">
                    <h1>Hello World!</h1>
                </section>
                <button type="button" class="button alert">Get a joke!</button>
                
                <h1>Some movie trailers</h1>
            </header>

            <article> 
                <h2>Check out the new "Joker" movie trailer!</h2>
                <figure>
                    <iframe width="751" height="335" src="https://www.youtube.com/embed/t433PEQGErc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </figure>
                <figcaption>Joker - Teaser Trailer - In Theaters October 4</figcaption>
            </article>
            
            <article>
                <h2>And we also have a new "IT" Chapter!</h2>
                <figure>
                    <iframe width="751" height="335" src="https://www.youtube.com/embed/zqUopiAYdRg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </figure>
                <figcaption>IT CHAPTER TWO only in theaters September 6, 2019</figcaption>
            </article>

        </section>
        <section class="git-repos-container">
            <header>
                <h2>Search GitHub Repos Here!</h2>
            </header>

            <div class="search-container">
                <label for="repos-search-field"></label>
                <input type="text" id="repos-search-field" autocomplete="off">
                <button class="button search">Search</button>
            </div>

            <article>
                <ul class="repos-list">
                </ul>
            </article>
            
        </section>
    </section>
    
    <script src="./js/script.js" async></script>
</body>
</html>
