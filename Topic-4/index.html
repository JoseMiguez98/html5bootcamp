<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML5 - APIs - Practice</title>
</head>
<body>
    <section class="container">
            <header>
                <h1>HTML5 - APIs</h1>
            </header>
            <main>
                <div class="txt-area-container">
                    <label for="txt-area" id="txt-label">Type something!</label>
                    <textarea name="txt-area" id="txt-area" cols="30" rows="10"></textarea>
                    <ul class="buttons-list">
                        <li><button class="button save" type="button">Save</button></li>
                        <li><button class="button delete" type="button">Delete</button></li>
                    </ul>
                </div>
                <p><span class="save-advise">Data saved!</span></p>
                <p><span class="delete-advise">Data erased!</span></p>
            </main>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
