<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML5 - APIs - Practice</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>HTML5 - APIs</h1>
        </header>
        <main>
            <div class="txt-area-container">
                <label for="txt-area" id="txt-label">Type something or drag a text file!</label>
                <textarea name="txt-area" id="txt-area" cols="30" rows="10"></textarea>
                <ul class="buttons-list">
                    <li><button class="button save" type="button">Save</button></li>
                    <li><button class="button delete" type="button">Delete</button></li>
                </ul>
            </div>
            <p><span class="save-advise">Data saved!</span></p>
            <p><span class="delete-advise">Data erased!</span></p>
        </main>
        
        <!-- I decided to use <svg> tag because it give you
            the posibility of interact with external css and scripts
            But if you want accesibility and better search engine index
            i read that you should use <img> tag.
            I also read that is good use an <object> tag, it also gives you
                the posibility of interact with external css and js 
                it cost me to decide what method to use, 
                finally opt for svg for better interaction and performance
                Correct me if i'm wrong -->
                <figure class="svg-container">
                    <caption>SVG vector graphic</caption>
                    <svg width="400" height="110">
                        <rect width="300" height="100"/>
                    </svg> 
                </figure>
                
                <article class="webSocket-info-container">
                </article>
                
                <figure class="canvas-container">
                    <canvas class="myCanvas" width="1000" height="800"></canvas>
                </figure>
            </section>
            <script src="./js/script.js"></script>
        </body>
        </html>
